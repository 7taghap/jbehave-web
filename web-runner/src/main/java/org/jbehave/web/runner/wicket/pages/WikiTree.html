<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>Wiki Tree</title>
</head>
<body>
	<wicket:extend>
		<form wicket:id="treeForm">
			<p>
				<label wicket:id="uri"> </label>
			</p>
			<p>
				<input wicket:id="updateButton" type="submit"
					value="Update Resources" />
			</p>
			<p>
				Tree: <a wicket:id="collapseTree">collapse</a> <a wicket:id="expandTree">expand</a>
			</p>
			<p>
			<div wicket:id="tree">[tree]</div>
			</p>
			<p>
			<input type="submit" wicket:id="editButton" value="Edit" /> <input
				type="submit" wicket:id="viewButton" value="View" /> <input
				type="submit" wicket:id="runButton" value="Run" />
			<p>
		</form>
	</wicket:extend>
</body>
</html>
