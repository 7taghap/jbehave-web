<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>View Stories</title>
</head>
<body>
    <wicket:extend>
        <table wicket:id="storyContainer">
            <tr>
                <th>path</th>
                <th>done</th>
                <th>failed</th>
            </tr>
            <tr wicket:id="storyStatus">
                <td><span wicket:id="path">path</span></td>
                <td><span wicket:id="done">done</span></td>
                <td><span wicket:id="failed">failed</span></td>
            </tr>
        </table>
    </wicket:extend>
</body>
</html>
